<div class="row">
    <h1>Product Cards</h1>
    <div class="card border border-dark border-2 rounded bg-warning bg-opacity-10 col-sm-6 m-3" style="width: 18rem;" *ngFor="let p of ProductList">
        <img class="card-img-top" src={{p.images}} width="180px" height="180px">
        <div class="card-body">
            <h5 class="card-title">{{p.Name}}</h5>
            <p class="card-text">Id:{{p.Id}} </p>
            <p class="card-text"> Name: {{p.Name}}</p>
            <p class="card-text"> Rate: {{p.Rate | currency : 'INR' :  'symbol' : '1.2-2' }}</p>
            <!-- <button [routerLink]="['/products/laptop']" class="btn btn-primary">Go somewhere</button> -->
            <button (click)="getData(p.Name)" class="btn btn-primary">Go somewhere</button>
        </div>
        <hr>
    </div>
</div>
